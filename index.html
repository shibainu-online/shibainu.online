<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShibainuOnline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
        }
        
        #renderCanvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }

        /* タイトル背景コンテナ */
        #title-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none; /* UI操作を阻害しない */
            overflow: hidden;
            transition: opacity 1.5s ease-out;
            background-color: #000;
        }

        .fullscreen-media {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.9); /* 動画を少し明るめに */
        }

        #title-bg-img {
            z-index: 2;
            opacity: 1;
            transition: opacity 1.0s ease-in-out;
        }

        #title-bg-video {
            z-index: 1;
            opacity: 0;
            transition: opacity 1.0s ease-in-out;
        }

        /* ロゴ画像 */
        #title-logo {
            position: absolute;
            top: 15%; 
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            width: 600px;
            height: auto;
            z-index: 3;
            opacity: 0;
            transition: opacity 1.0s ease-out, transform 1.0s ease-out;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }
        
        #title-logo.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.0);
        }

        #app {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            color: white;
            pointer-events: none; /* コンテナ自体はクリックを透過 */
        }

        #app > * {
            pointer-events: auto; /* 中身の要素は操作可能 */
        }
        
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="title-screen">
        <video id="title-bg-video" class="fullscreen-media" muted loop playsinline preload="auto">
            <source src="assets/so_move_000.webm" type="video/webm">
        </video>
        
        <img id="title-bg-img" class="fullscreen-media" src="assets/so_title_img_000.png" alt="Loading Background">
        
        <img id="title-logo" src="assets/ShibainuOnlineLogo.png" alt="Shibainu Online Logo">
    </div>

    <div id="app">Loading...</div>

    <canvas id="renderCanvas"></canvas>

    <script src="_framework/blazor.webassembly.js"></script>
    <script type="module" src="js/Core/Main.js"></script>
    <script type="module" src="js/Core/TitleManager.js"></script>
</body>
</html>
