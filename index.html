<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Shibainu Online</title>
    <base href="./" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; user-select: none; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; cursor: default; }
        body.game-active #canvas-container { cursor: crosshair; }
        #app { position: relative; z-index: 1; width: 100%; height: 100%; pointer-events: none; }
        #app button, #app input, #app .interactive { pointer-events: auto; }
        .loading-status { color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="app"><div class="loading-status">Loading Shibainu World...</div></div>

    <!-- メインスクリプトの読み込み -->
    <script type="module" src="js/Main.js"></script>
    
    <!-- Blazorの起動 -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
