<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Pro Icon Maker (Multi-Size)</title>
    <style>
        body {
            background-color: #1e1e1e; color: #d4d4d4;
            font-family: 'Consolas', monospace;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .container {
            background: #252526; padding: 40px;
            border-radius: 10px; border: 1px solid #3e3e42;
            text-align: center; width: 600px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        #drop-zone {
            border: 2px dashed #555; padding: 40px;
            margin-bottom: 20px; border-radius: 5px;
            cursor: pointer; transition: 0.2s;
        }
        #drop-zone:hover, #drop-zone.dragover {
            border-color: #00bfff; background: #2d2d30;
        }
        #previews {
            display: flex; gap: 10px; justify-content: center;
            margin-top: 10px; flex-wrap: wrap;
        }
        .preview-item {
            border: 1px solid #555; background: #333;
            display: flex; align-items: center; justify-content: center;
        }
        button {
            margin-top: 20px; padding: 12px 40px;
            background: #00bfff; color: #1e1e1e; border: none;
            border-radius: 4px; cursor: pointer; font-size: 1.1rem; font-weight: bold;
        }
        button:disabled { background: #555; cursor: not-allowed; }
        button:hover:not(:disabled) { background: #009acd; }
    </style>
</head>
<body>

<div class="container">
    <h1>Pro Icon Maker</h1>
    <p style="font-size:0.8rem; color:#888;">
        自動生成サイズ: 256, 128, 64, 48, 32, 16 px<br>
        これらが1つの .ico ファイルに格納されます
    </p>

    <div id="drop-zone">
        <p>PNG画像をここにドロップ</p>
        <input type="file" id="fileInput" accept="image/png" style="display: none;">
    </div>
    
    <div id="previews"></div>
    
    <button id="downloadBtn" disabled onclick="downloadIcon()">Download .ico</button>
    <div id="status" style="margin-top:10px; color:#888;"></div>
</div>

<script>
    // 生成するサイズのリスト
    const TARGET_SIZES = [256, 128, 64, 48, 32, 16];

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    const previewsDiv = document.getElementById('previews');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    let finalIcoBlob = null;

    // イベント設定
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => processImage(e.target.files[0]));
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) processImage(e.dataTransfer.files[0]);
    });

    function processImage(file) {
        if (!file || file.type !== 'image/png') {
            status.innerText = "PNGファイルのみ対応しています";
            return;
        }
        status.innerText = "処理中...";
        previewsDiv.innerHTML = ""; // クリア

        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => generateMultiSizeIco(img);
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // メイン処理: 各サイズの画像を生成して結合する
    async function generateMultiSizeIco(sourceImg) {
        try {
            const imageBlobs = [];

            // 1. 各サイズのリサイズ画像を生成 (Promise.allで並列処理)
            const promises = TARGET_SIZES.map(size => resizeImage(sourceImg, size));
            const resizedImages = await Promise.all(promises);

            // 2. プレビュー表示 & データの収集
            resizedImages.forEach((item) => {
                // プレビューに追加
                const imgTag = document.createElement('img');
                imgTag.src = URL.createObjectURL(item.blob);
                imgTag.className = 'preview-item';
                imgTag.title = `${item.size}x${item.size}`;
                previewsDiv.appendChild(imgTag);

                imageBlobs.push(item);
            });

            // 3. バイナリ結合
            const icoBuffer = await createMultiIcoBuffer(imageBlobs);
            finalIcoBlob = new Blob([icoBuffer], { type: 'image/x-icon' });

            downloadBtn.disabled = false;
            status.innerText = "生成完了！全てのサイズが含まれています。";

        } catch (e) {
            status.innerText = "エラー: " + e.message;
            console.error(e);
        }
    }

    // 画像をリサイズしてBlobを返す関数
    function resizeImage(img, size) {
        return new Promise(resolve => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 高品質リサイズ設定
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            ctx.drawImage(img, 0, 0, size, size);
            
            canvas.toBlob(blob => {
                resolve({ size: size, blob: blob });
            }, 'image/png');
        });
    }

    // 複数のPNG Blobを1つのICOバイナリにまとめる関数
    async function createMultiIcoBuffer(images) {
        // ヘッダー(6byte) + (ディレクトリ(16byte) * 枚数)
        const headerSize = 6;
        const dirEntrySize = 16;
        const directorySize = headerSize + (images.length * dirEntrySize);
        
        // 全PNGデータの合計サイズを計算しつつ、ArrayBuffer化
        let currentOffset = directorySize;
        const pngBuffers = [];
        
        for (const item of images) {
            const buffer = await item.blob.arrayBuffer();
            pngBuffers.push({
                size: item.size,
                buffer: buffer,
                offset: currentOffset
            });
            currentOffset += buffer.byteLength;
        }

        const totalSize = currentOffset;
        const finalBuffer = new ArrayBuffer(totalSize);
        const view = new DataView(finalBuffer);

        // --- ICO Header ---
        view.setUint16(0, 0, true); // Reserved
        view.setUint16(2, 1, true); // Type (1=ICO)
        view.setUint16(4, images.length, true); // Count

        // --- Directory Entries ---
        let dirOffset = 6;
        for (const png of pngBuffers) {
            const width = png.size === 256 ? 0 : png.size; // 256は0とする仕様
            const height = png.size === 256 ? 0 : png.size;
            const sizeBytes = png.buffer.byteLength;

            view.setUint8(dirOffset + 0, width);
            view.setUint8(dirOffset + 1, height);
            view.setUint8(dirOffset + 2, 0); // Colors
            view.setUint8(dirOffset + 3, 0); // Reserved
            view.setUint16(dirOffset + 4, 1, true); // Planes
            view.setUint16(dirOffset + 6, 32, true); // BPP
            view.setUint32(dirOffset + 8, sizeBytes, true); // Size
            view.setUint32(dirOffset + 12, png.offset, true); // Offset

            dirOffset += 16;
        }

        // --- PNG Data Writing ---
        const uint8View = new Uint8Array(finalBuffer);
        for (const png of pngBuffers) {
            const pngArray = new Uint8Array(png.buffer);
            uint8View.set(pngArray, png.offset);
        }

        return finalBuffer;
    }

    function downloadIcon() {
        if (!finalIcoBlob) return;
        const link = document.createElement('a');
        link.href = URL.createObjectURL(finalIcoBlob);
        link.download = 'favicon.ico';
        link.click();
    }
</script>

</body>
</html>
